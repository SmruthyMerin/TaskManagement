<div class="container pt-5 w-75">
        <div class="card">
            <div class="card-title text-center mt-4">
                <h2><i class="bi bi-chat-right-text"></i> Task Management</h2>
            </div>
            <div class="card-body">
                <div class="text-end">
                    <button type="button" name="add-new" class="btn btn-primary" (click)="addNewTask()">Add New Task</button>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Title</th>
                                <th scope="col">Due Date</th>
                                <th scope="col">Status</th>
                                <th scope="col"> </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of tasks">
                                <td (click)="taskDetails(item.id)" role="button">{{ item.task }}</td>
                                <td>{{ item.dueDate }}</td>
                                <td>
                                    <select class="form-select" [(ngModel)]="item.status" (change)="editStatus(item)">
                                    <option [ngValue]="1">Completed</option>
                                    <option [ngValue]="0">Not Completed</option>
                                  </select>
                                </td>
                                <td><i class="bi bi-pen text-primary me-2" role="button" (click)="editTask(item.id)"></i>
                                    <i class="bi bi-trash text-danger" role="button" (click)="deleteTask(item.id)"></i></td>
                            </tr>
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
